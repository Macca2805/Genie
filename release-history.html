<div>
	{% for post in site.posts %}
		<article>
			<h2>{{ post.title }}</h2>
			<p class="text-muted">{{ post.categories }}</p>

			<a class="btn btn-primary" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
		</article>
	{% endfor %}
