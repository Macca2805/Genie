---
layout: page
title: Release History
description: Keep up-to-date with the most recent releases
---

<div>
	{% for post in site.posts %}
		<article class="mb-2">
			<div class="card">
				<div class="card-body">						
					<div class="card-title h2">{{ post.title }}</div>
					<div class="card-subtitle mb-2 text-muted">{{ post.categories }}</div>
					<p class="card-text">{{ post.content }}</p>						
					<a class="card-link" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
				</div>
			</div>
		</article>
	{% endfor %}
</div>
